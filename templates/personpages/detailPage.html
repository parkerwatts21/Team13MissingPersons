<!--This is our detail page that when you click on "Details" next to each missing person it 
will take you to this page that displays that persons details in a form-->
{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'img/BackgroundDetail.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Details</h1>
                    <span class="subheading">{{data.first_name}} {{data.last_name}}</span>
                
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<link href="{% static 'css/form.css' %}" rel="stylesheet" />
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      
      <!--This is the start of our form-->
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <div class="formbold-form-title">
          <h2 class="">Details</h2>
          <p>
          </p>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <!-- Make sure to label each form -->
            <label for="firstname" class="formbold-form-label">
              First name
            </label>
            <!--Add an input to each form -->
            <input
              type="text"
              value="{{data.first_name}}"
              class="formbold-form-input"
            />
          </div>
          <div>
            <!-- Make sure to label each form -->
            <label for="lastname" class="formbold-form-label"> Last name </label>
            <!--Add an input to each form -->
            <input
              type="text"
             value="{{data.last_name}}"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <!-- Make sure to label each form -->
            <label for="datemissing" class="formbold-form-label"> Date Missing </label>
            <!--Add an input to each form -->
            <input
              type="text"
              value="{{data.date_missing}}"
              class="formbold-form-input"
            />
          </div>
          <div>
            <!-- Make sure to label each form -->
            <label for="phone" class="formbold-form-label">City</label>
            <!--Add an input to each form -->
            <input
              type="text"
              value="{{data.city}}"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <!-- Make sure to label each form -->
            <label for="state" class="formbold-form-label"> State </label>
            <!--Add an input to each form -->
            <input
              type="text"
              value="{{data.state}}"
              class="formbold-form-input"
            />
          </div>
          <div>
            <!-- Make sure to label each form -->
            <label for="country" class="formbold-form-label"> Age at Missing </label>
            <!--Add an input to each form -->
            <input
              type="text"
              value="{{data.age_at_missing}}"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <!-- Make sure to label each form -->
            <label for="post" class="formbold-form-label"> Gender</label>
            <input
              type="text"
              value="{{data.gender}}"
              class="formbold-form-input"
            />
          </div>
          <div>
            <!-- Make sure to label each form -->
            <label for="area" class="formbold-form-label"> Race</label>
            <input
              type="text"
              value="{{data.race}}"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-checkbox-wrapper">
          <label for="supportCheckbox" class="formbold-checkbox-label">
            <div class="formbold-relative">
              <input
                type="checkbox"
                id="supportCheckbox"
                class="formbold-input-checkbox"
              />

                      d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                      stroke-width="0.4"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            
      </form>
    </div>
  </div>
  <style>
{% endblock %}
